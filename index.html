<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <title>Colour Pop</title>
  </head>
  <body>
    <div id="gameStart">
      <div id="contentMiddleTop">
        <h1>Colour-Pop</h1>
        <header>
          <h2>Welcome!</h2>
          <p>
            You have 30s to remember the colours and numbers that appear <br />
            and another 30s to send in your answer!
          </p>
        </header>
      </div>

      <div id="contentMiddleUpper">
        <div id="question">
          <h3>Remember them!</h3>
          <span class="circle" id="oneQ"></span>
          <span class="circle" id="twoQ"></span>
          <span class="circle" id="threeQ"></span>
          <span class="circle" id="fourQ"></span>
          <span class="circle" id="fiveQ"></span>
          <span class="circle" id="sixQ"></span>
          <span class="circle" id="sevenQ"></span>
          <span class="circle" id="eightQ"></span>
          <span class="circle" id="nineQ"></span>
          <span class="circle" id="tenQ"></span>
        </div>

        <div id="timer">
          <h3 id="countdown">30</h3>
        </div>

        <button id="startButton">REVEAL!</button>
        <br />

        <div id="score"></div>
        <br />
      </div>

      <div id="contentMiddleLower">
        <div id="answers">
          <h4>Your Answers</h4>
          <span class="circle" id="oneA">-</span>
          <span class="circle" id="twoA">-</span>
          <span class="circle" id="threeA">-</span>
          <span class="circle" id="fourA">-</span>
          <span class="circle" id="fiveA">-</span>
          <span class="circle" id="sixA">-</span>
          <span class="circle" id="sevenA">-</span>
          <span class="circle" id="eightA">-</span>
          <span class="circle" id="nineA">-</span>
          <span class="circle" id="tenA">-</span>
        </div>
        <br />

        <div id="colorPalette">
          <h4>Choose your answer below!</h4>
          <span class="circle" id="oneOption"></span>
          <span class="circle" id="twoOption"></span>
          <span class="circle" id="threeOption"></span>
          <span class="circle" id="fourOption"></span>
          <span class="circle" id="fiveOption"></span>
          <span class="circle" id="sixOption"></span>
          <br />
          <span>Type your number and press enter:</span>
          <input
            type="string"
            id="userNumInput"
            placeholder="0"
            maxlength="3"
            size="3"
          />
        </div>
      </div>
    </div>
    <div id="gameOver"></div>
    <script src="/script.js"></script>
  </body>
</html>
